<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>SEng 371 Project 2</title>
    <meta name="description" content="SEng 371 Project 2">
    <meta name="author" content="Team Mongeese">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script>

        var bar = document.getElementById('js-progressbar');

        UIkit.upload('.js-upload', {

            url: '',
            multiple: true,

            beforeSend: function () {
                console.log('beforeSend', arguments);
            },
            beforeAll: function () {
                console.log('beforeAll', arguments);
            },
            load: function () {
                console.log('load', arguments);
            },
            error: function () {
                console.log('error', arguments);
            },
            complete: function () {
                console.log('complete', arguments);
            },

            loadStart: function (e) {
                console.log('loadStart', arguments);

                bar.removeAttribute('hidden');
                bar.max = e.total;
                bar.value = e.loaded;
            },

            progress: function (e) {
                console.log('progress', arguments);

                bar.max = e.total;
                bar.value = e.loaded;
            },

            loadEnd: function (e) {
                console.log('loadEnd', arguments);

                bar.max = e.total;
                bar.value = e.loaded;
            },

            completeAll: function () {
                console.log('completeAll', arguments);

                setTimeout(function () {
                    bar.setAttribute('hidden', 'hidden');
                }, 1000);

                alert('Upload Completed');
            }

        });
    </script>

</head>

<body>
    <div class="uk-background-cover" uk-parallax="bgy: -200" style="background-image: url('./background_fire.jpg');">
        <div class="uk-container">
            <div class="uk-card uk-card-default uk-card-body uk-width-auto uk-margin-bottom">
                <h1 class="uk-align-centre uk-text-center">SEng 371 Demo Page</h1>
            </div>
            <div class="uk-card uk-card-body uk-card-default uk-width-auto">
                <ul class="uk-subnav uk-subnav-pill" uk-switcher>
                    <li><a href="#">Algorithm Upload</a></li>
                    <li><a href="#">Eagle Eye</a></li>
                    <li><a href="#">Future content</a></li>
                </ul>

                <ul class="uk-switcher uk-margin">
                    <li>
                        <div class="js-upload uk-placeholder uk-text-center">
                            <span uk-icon="icon: cloud-upload"></span>
                            <span class="uk-text-middle">Upload algorithm by dropping here or</span>
                            <div uk-form-custom>
                                <input type="file" multiple>
                                <span class="uk-link">selecting here</span>
                            </div>
                        </div>
                        <progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>
                    </li>
                    <li>
                        <div class="uk-align-centre uk-text-center">
                            <h1>EagleEye</h1>
                            <br>
                            <p>This is the proof of concept example application.</p>
                            <br>
                            <div class="uk-inline">
                                <img src="./forestfire.jpg" />
                                <div class="uk-overlay uk-light uk-position-bottom">
                                    <p>Default Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="uk-align-centre uk-text-center">
                            <br>
                            <p>
                                More to come...
                            </p>
                            <br>
                            <span uk-icon="icon: more; ratio: 4"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
